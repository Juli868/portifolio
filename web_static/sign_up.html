<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="css/sign_up.css">
</head>

<body>
    <div class="container">
    <h1>Sign up</h1>
    <form action="">
        <div class="data">
            <input type="text" placeholder="First name" required id="Firstname">
        </div>
        <div class="data">
            <input type="text" placeholder="Second name" required id="Secondname">
        </div>
        <div class="data">
            <input type="password" placeholder="Password" required id="password_f">
        </div>
        <div class="data">
            <input type="password" placeholder="Confirm password" required id="password_conf">
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</div>
</body>

</html>
