<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Flights</title>
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<link rel="stylesheet" href="/static/css/login_style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
	 {% block body %}
	 {% with messages = get_flashed_messages(with_categories=True, category_filter=["error", "info"]) %}
        	{% if messages %}
            		{%for message in messages %}
            		    <p>{{message}}</p>
            		{% endfor %}
        	{% endif %}
    	 {% endwith %}
	 {% endblock %}

	<div class="container">
		<form action="/check" method="POST">
			<h1>Login</h1>
			<div class="hold">
				<input type="text"
				placeholder="e_mail" required autofocus autocomplete="on" name="mail">
				<i class='bx bxs-user'></i>
			</div>
			<div class="hold">
				<input type="password"
				placeholder="password" required autofocus>
				<i class='bx bxs-lock-alt'></i>
			</div>
			<div class="remember-forgot">
				<label> <input type="checkbox" name="password"> Remember me</label>
				<a href="#">Forgot password</a>
			</div>
			<button type="submit" id="login">Login</button>
			<div class="signup">
				<p>Don't have an account? <a href="{{ url_for('sign_up' )}}">Register</a></p>
			</div>
		</form>
	</div>
</body>	

</html>
