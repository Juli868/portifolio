<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fly high</title>
    <link rel="stylesheet" href="/static/css/sign_up.css">
</head>

<body>
    <div class="container">
        <h1>Sign up</h1>
        <form action="signup">
            <div class="data">
                <input type="text" placeholder="First name" required id="Firstname">
            </div>
            <div class="data">
                <input type="text" placeholder="Second name" required id="Secondname">
            </div>
            <div class="data">
                <input type="text" placeholder="E-mail" required id="email">
            </div>
            <div class="data">
                <input type="password" placeholder="Password" required id="password_f">
            </div>
            <div class="data">
                <input type="password" placeholder="Confirm password" required id="password_conf">
            </div>
            <div class="anchors">
                <button type="submit" id="submit">Submit</button>
		<p> Have an account?<a href="{{ url_for('login')}}">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
