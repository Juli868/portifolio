<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Flights</title>
    <link rel="stylesheet" href="/static/css/sign_up.css">
</head>

<body>
    {% block body %}
    {% with messages = get_flashed_messages(with_categories=True, category_filter=["error", "info"]) %}
        {% if messages %}
            {%for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% endblock %}
    <div class="container">
        <h1>Sign up</h1>
        <form action="/register" method="POST">
            <div class="data">
                <input type="text" placeholder="First name" required name="Firstname" autofocus>
            </div>
            <div class="data">
                <input type="text" placeholder="Second name" required name="Secondname" autofocus>
            </div>
            <div class="data">
                <input type="text" placeholder="E-mail" required name="email" autofocus>
            </div>
            <div class="data">
                <input type="password" placeholder="Password" required name="password_f" autofocus>
            </div>
            <div class="data">
                <input type="password" placeholder="Confirm password" required name="password_conf" autofocus>
            </div>
            <div class="anchors">
                <button type="submit" id="submit">Submit</button>
                <p> Have an account?<a href="{{ url_for('login')}}">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
